---
layout: default
---
<section class="box container-fluid">
    <aside>
        <i class="fa fa-american-sign-language-interpreting fa-2x fa-pull-left fa-border" aria-hidden="true"></i>
        <em>{{ page.excerpt }}</em>
        <hr>
        <h4>YOU MAY ALSO BE INTERESTED IN:</h4>
        <div id="tag_cloud">
            {% for tag in site.tags %}
            <a href="{{ site.baseurl }}/tags.html#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
            {{ tag[0] }}&nbsp;
          </a> {% endfor %}
        </div>
    </aside>
    <article>
        {{ content }}
    </article>
</section>
