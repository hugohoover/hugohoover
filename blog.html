---
layout: post
title: Blog
description: 我的文章
navigation_weight: 3
---

<section class="container">
  <div  class="row">
    <div class="text-center">
      <ul class="list-style-position: inside">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %B %Y" }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
